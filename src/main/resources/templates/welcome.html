                    <div class="form-group flex-grow-1">
                        <input type="text" class="form-control" id="cityInput" name="city"
                               placeholder="Enter the city..." required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm-md">Add Litter</button>
                </form>
            </div>
        </div>
    </nav>

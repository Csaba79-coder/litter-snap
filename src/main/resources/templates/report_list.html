<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <!-- Include jQuery from Google CDN -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <link th:src="@{/index.js}">

</head>
<body>

<div class="row m-4 border border-dark">
    <div class="col text-center m-3">
        <table class="table table-striped">

            <thead>
            <tr>
                <th>Date</th>
                <th>By</th>
                <th>Address</th>
                <th>PostCode</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="report : ${reports}">
                <td th:text="${report.getCreatedAt()}"></td>
                <td th:text="${report.getCreatedBy()}"></td>
                <td th:text="${report.getAddress().getFirstLine()}"></td>
                <td th:text="${report.getAddress().getPostCode()}"></td>
                <td th:text="${report.getStatus()}"></td>

                <td>
                    <div class="btn-group col-12 col-md-4 col-lg-2">
                        <a th:href="@{/thy/{id}(id=${report.id})}" class="btn btn-success btn-sm btn-block m-1">View</a>
                        <a th:href="@{/thy/{id}/edit(id=${report.id})}" class="btn btn-warning btn-sm btn-block m-1">Edit</a>
                        <a th:href="@{/thy/{id}/delete(id=${report.id})}" class="btn btn-danger btn-sm btn-block m-1">Delete</a>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>

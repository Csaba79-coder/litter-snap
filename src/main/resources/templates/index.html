<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Include jQuery from Google CDN -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <link th:src="@{/script.js}">

    <title>Litter Snap</title>
</head>

<body>

<div class="background-overlay"></div>
<div class="container-fluid">
    <div class="row justify-content-end m-3">
        <div class="btn-group col-12 col-md-4 col-lg-2 fixed-buttons">
            <button class="btn btn-success btn-sm btn-block m-1" data-bs-toggle="modal"
                    data-bs-target="#signInModal">
                SignIn
            </button>
            <button class="btn btn-warning btn-sm btn-block m-1" data-bs-toggle="modal"
                    data-bs-target="#signUpModal">
                SignUp
            </button>
        </div>
    </div>
    <button class="btn btn-primary btn-sm btn-block m-1" data-bs-toggle="modal" data-bs-target="#addLitterModal">
        TestAddButton
    </button>
    <button class="btn btn-warning btn-sm btn-block m-1" data-bs-toggle="modal" data-bs-target="#editLitterModal">
        TestEditButton
    </button>

    <button class="btn btn-danger btn-sm btn-block m-1" data-bs-toggle="modal" data-bs-target="#showLitterDetailsModal">
        Test Litter Details
    </button>


    <div th:replace="~{litter_add_form}"></div>
    <div th:replace="~{litter_edit_form}"></div>
    <div th:replace="~{litter_details}"></div>
    <div th:replace="~{signIn_form}"></div>
    <div th:replace="~{signUp_form}"></div>


    <!--    Middle Part -->
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="container logo-and-slogan-container">
                <div class="row ">
                    <div class="col-7 col-md-7 col-lg-7">
                        <!-- Content of the first column -->
                        <span class="input-label-logo">LitterSnap</span>
                        <br>
                        <br>
                        <span class="input-label-slogan">IF YOU CAN SEE IT, YOU CAN FIX IT...</span>

                    </div>
                    <div class="col-5 col-md-5 col-lg-5">
                        <img th:src="@{/images/ManAndPhone.png}" alt="Image" class="man-with-the-phone-icon">
                    </div>
                </div>
            </div>

            <input type="text" class="form-control" id="city" name="city" placeholder="Enter the city and press enter!"
                   required>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>


<div class="footer-overlay">
    <footer>
        <div class="container-fluid">
            <p>&copy; 2023 Vasile, Csaba and Kevin. Wiley Edge. All rights reserved.</p>
        </div>
    </footer>
</div>

</body>
</html>

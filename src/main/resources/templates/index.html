<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <!-- Include jQuery from Google CDN -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <link th:src="@{/index.js}">

    <title>Litter Snap</title>
</head>

<body>

<div class="background-overlay"></div>
<div class="container-fluid">
    <!-- Button to trigger the modal -->
    <div class="row justify-content-end m-3">
        <div class="btn-group col-12 col-md-4 col-lg-2">
            <button class="btn btn-success btn-sm btn-block m-1" data-bs-toggle="modal" data-bs-target="#signInModal">
                LogIn
            </button>
            <button class="btn btn-warning btn-sm btn-block m-1" data-bs-toggle="modal" data-bs-target="#signUpModal">
                SignUp
            </button>
        </div>
    </div>

<!--    modal-->
    <div id="addReportModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addReportModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Content of the modal from add-report.html -->
                <div th:include="add_report :: modal-content"></div>
            </div>
        </div>
    </div>

    <!--    Middle Part -->
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="container logo-and-slogo-container">
                <div class="row ">
                    <div class="col-7 col-md-7 col-lg-7">
                        <!-- Content of the first column -->
                        <span class="input-label-logo">LitterSnap</span>
                        <span class="input-label-slogan">If you can see it, you can fix it...</span>
                    </div>
                    <div class="col-5 col-md-5 col-lg-5">
                        <img th:src="@{/images/ManAndPhone.png}" alt="Image" class="man-with-the-phone-icon">
                    </div>
                </div>
            </div>

            <input type="text" class="form-control" id="city" name="city" placeholder="Enter the city and press enter!" required>
        </div>
    </div>

    <!--    Carusel-->
    <div class="row mt-5">
        <div class="col">
            <div id="mainCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <!-- Generate indicators based on the number of carousel items -->
                    <li th:each="image, index : ${images}" data-target="#carouselExampleIndicators"
                        data-slide-to="${index}" th:class="${index == 0} ? 'active' : ''"></li>
                </ol>
                <div class="carousel-inner">
                    <!-- Generate dynamic carousel items using Thymeleaf iteration -->
                    <div th:each="image, index : ${images}"
                         th:class="${index == 0} ? 'carousel-item active' : 'carousel-item'">
                        <img th:src="${image.imageUrl}" class="d-block w-100" th:alt="${image.altText}">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <form action="#" method="post">

    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
